<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{ margin:0px; padding:0px;}
h2{ text-align:center; margin:10px 0px;}
.box1{ width:950px; height:100px; background:#3CF; margin:0 auto;}
.box2{ width:950px; height:200px; background:#F09; margin:0 auto;}
.box3{ width:100px; height:100px; background:#666; margin:0 auto; margin-top:50px; line-height:100px; text-align:center; font-size:20px; color:#fff;}
</style>
</head>

<body>
<h2>子元素的margin-top会作用于父元素</h2>
<div class="box1"></div>
<div class="box2">
	<div class="box3">子元素</div>
</div>
<h2>解决方案</h2>
<div class="box1"></div>
<div class="box2">
	<div class="box3">子元素</div>
</div>

</body>
</html>
