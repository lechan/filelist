<ul>
    <li ng-repeat="item in list">
        <div class="list_title show">
            <div class="img_wrap"><img src="{{item.img}}" alt="{{item.title}}" /></div>
            <h2>{{item.title}}</h2>
        </div>
        <div class="list_con hide">
            <h2>{{item.title}}</h2>
            <h3>
                <b>关键字：</b>
                {{item.tags}}
            </h3>
            <h4>菜谱介绍：</h4>
            <p>{{item.imtro}}</p>
            <h4>需要的素材及调料：</h4>
            <dl class="resource">
                <dt>{{item.ingredients}}</dt>
                <dd>{{item.burden}}</dd>
            </dl>
            <div class="step">
                <dl ng-repeat="stepItem in item.steps">
                    <dt>{{stepItem.step}}</dt>
                    <dd><img src="{{stepItem.img}}" alt="{{stepItem.step}}" /></dd>
                </dl>
            </div>
        </div>
    </li>
</ul>
