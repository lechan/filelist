<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{ margin:0px; padding:0px;}
</style>
<link rel="stylesheet" href="../styles/dark.css">
<script src="../js/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</head>

<body>
<pre><code class="javascript">
function rnd( seed ){
    seed = ( seed * 9301 + 49297 ) % 233280; //为何使用这三个数?
    return seed / ( 233280.0 );
};

function rand(min,max){
    today = new Date(); 
    seed = today.getTime();
    return min + Math.ceil( rnd( seed ) * (max-min) );
};

var myNum=(rand(2,10));
alert(myNum);
</code></pre>

<div id="numBox" style="font-size:100px; text-align:center; margin-top:20px; font-family:'微软雅黑'; font-weight:bold;"></div>
<script type="text/javascript">
function rnd( seed ){
    seed = ( seed * 9301 + 49297 ) % 233280; //为何使用这三个数?
    return seed / ( 233280.0 );
};

function rand(min,max){
    today = new Date(); 
    seed = today.getTime();
    return min + Math.ceil( rnd( seed ) * (max-min) );
};

var myNum=(rand(2,10));

document.getElementById('numBox').innerHTML = myNum;
</script>

</body>
</html>
