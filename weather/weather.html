<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="http://int.dpool.sina.com.cn/iplookup/iplookup.php?format=js"></script>
</head>

<body>
<span id="weather"></span>
<script type="text/javascript">
var city = remote_ip_info.city;
var province = remote_ip_info.province;
if(city=='北京'){
	var url = 'http://www.52ladybug.com/weather/?city='+ encodeURI("朝阳") +'&day=1&type=simple&callback=weather';
}else{
	var url = 'http://www.52ladybug.com/weather/?city='+ encodeURI(city) +'&day=1&type=simple&callback=weather';
}
createJs(url);
function weather(data){
	var weather_box = document.getElementById("weather");
	if(city=='北京'||city=='天津'||city=='重庆'||city=='上海'||city=='香港'||city=='澳门'){
		var weather_info = province+" "+data.info.weather+" "+data.info.tempLow+"~"+data.info.tempHight;
	}else{
		var weather_info = province+" "+city+" "+data.info.weather+" "+data.info.tempLow+"~"+data.info.tempHight;
	}
	weather_box.innerHTML = weather_info;
}

function createJs(sUrl){
	var oScript = document.createElement('script');
	oScript.type = 'text/javascript';
	oScript.src = sUrl;
	document.getElementsByTagName('head')[0].appendChild(oScript);
}
	
</script>

</body>

</html>
