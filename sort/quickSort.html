<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script type="text/javascript">
var arr = [49, 38, 65, 97, 76, 13, 27, 49, 55, 4];

function quickSort(arr){
	if(arr.length > 1){
		var core = arr[0],
			lArr = [],
			rArr = [],
			len = arr.length;
		for(var i=1;i<len;i++){
			if(arr[i]<=core){
				lArr.push(arr[i]);	
			}else{
				rArr.push(arr[i]);	
			}
		}
		return quickSort(lArr).concat([core],quickSort(rArr));
	}else{
		return arr;	
	}
}

window.onload = function(){
	document.getElementById('sort_box').innerHTML = arr +'<br>' + quickSort(arr);
}
</script>
</head>

<body>
<div id="sort_box"></div>
</body>
</html>
