<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>猜应用</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no,width=device-width" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="Cache-Control" content="max-age=3600"/>
<link rel="stylesheet" type="text/css" href="css/common.css" />
</head>

<body>
<div id="main_loading"></div>
<div class="wrap">
	<div class="start_box">
    	<div id="pic_loading" class="progress-radial progress-0"><b></b></div>
    	<a id="start_btn"><img src="images/start_btn.png" /></a>
    </div>
    <div class="content_box">
    	<h2>还剩时间：<span id="countdown">00&prime;00&Prime;</span></h2>
        <div class="app_list"></div>
    </div>
</div>

<div id="masking" class="pa"></div>
<div id="toast" class="pf fb"></div>
<div id="mmTip" class="pf icon"></div>
<div id="wxmask" class="pf"></div>

<div id="right_answer" class="dialog pf">
	<h2><img src="images/icon_o.png" /></h2>
    <h3>O啦！持久才是硬道理哦！</h3>
</div>

<div id="wrong_answer" class="dialog pf">
	<h2><img src="images/icon_x.png" /></h2>
    <h3>X啦！换个姿势再来一次！</h3>
</div>

<div id="time_up" class="dialog pf">
	<h2><img src="images/icon_face2.png" /></h2>
    <h3>时间到</h3>
</div>

<div id="result" class="dialog pf">
	<p class="loading"></p>
	<img src="images/icon_face.png" />
    <div id="step1"><h2>恭喜你答对<span id="score">0</span>题</h2></div>
    <div id="step2">
        <h3>击败全球<span id="percent">0.00%</span>的玩家</h3>
        <h3>获得“<span id="rank"></span>”称号</h3>
    </div>
    <div id="step3">
        <a id="actionBtn">分享战果</a>
        <h3>想看更加限制级的么？</h3>
        <a href="http://www.lenovomm.com/appdetail/com.lenovo.leos.appstore/0" target="_blank">前往乐商店</a>
    </div>
</div>

<div id="share" class="dialog pf">
    <p class="title tcenter">分享到</p>
    <ul class="oh" id='shareList'>
        <li><a data-type="qzone"><i class="icon qzone"></i><span>QQ空间</span></a></li>
        <li><a data-type="sina"><i class="icon sina"></i><span>新浪微博</span></a></li>
        <li><a data-type="tqq"><i class="icon txwb"></i><span>腾讯微博</span></a></li>
        <li><a data-type="renren"><i class="icon rr"></i><span>人人网</span></a></li>
        <li><a data-type="douban"><i class="icon db"></i><span>豆瓣</span></a></li>
        <li class="none"><a data-type="update"><i class="icon sina"></i><span>新浪微博</span></a></li>
        <li class="none"><a data-type="update"><i class="icon qq"></i><span>QQ好友</span></a></li>
        <li class="none"><a data-type="update"><i class="icon wx"></i><span>微信好友</span></a></li>
        <li class="none"><a data-type="update"><i class="icon pyq"></i><span>微信朋友圈</span></a></li>
        <li class="wxshare"><a id="shareToFriend"><i class="icon wx"></i><span>微信好友</span></a></li>
        <li class="wxshare"><a id="shareToCircle"><i class="icon pyq"></i><span>微信朋友圈</span></a></li>
    </ul>
    <h3 class="cancel tcenter" id='cancelShare'>继续看看，稍后分享</h3>
</div>




<div id="tipDialog" class="dialog pf">
    <p class="title tcenter">温馨提示</p>
    <div class="content tcenter"></div>
    <p class="pr"><span class="cancel">取消</span><span class="confirm">登录</span><span class="splitLine pa"></span></p>
</div>

<div id="updateDialog" class="dialog pf">
    <p class="title tcenter">温馨提示</p>
    <div class="content tcenter"></div>
    <p class="pr"><span class="cancel">稍后更新</span><span class="confirm">立即更新</span><span class="splitLine pa"></span></p>
</div>


<script type="text/javascript">
var EVENT_ACTION_PAGE = "index";
</script>
<script type="text/javascript" src="js/jsloader.js"></script>
<script type="text/ecmascript" src="js/main.js"></script>
</body>
</html>
