<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv = "X-UA-Compatible" content ="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit"/>
<title>无标题文档</title>
<script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
<style type="text/css">
*{ margin:0; padding:0; list-style:none;}

body{ cursor:pointer;}
div{ position:absolute; width:20px; height:20px;border-radius:50%; background:#f60; cursor:pointer;}
</style>
</head>

<body style="height:1000px;">



<script type="text/javascript">
$( function(){
	
	//鼠标指针在body移动，div从鼠标指针位置生成，增大后缩小，消失
	
	$("body").mousemove( function(e){
		//鼠标指针位置
		var x=e.pageX;
		var y=e.pageY;
		
		//随机位置
		var x0=Math.ceil(Math.random()*100);
		var y0=Math.ceil(Math.random()*100);
		
		//随机背景颜色 background:rgba(255,255,255,1);
		var _bg1=Math.floor( Math.random()*255 );
		var _bg2=Math.floor( Math.random()*255 );
		var _bg3=Math.floor( Math.random()*255 );
		var _filter=Math.random().toFixed(1) ;
		var _rgba="rgba("+_bg1+","+_bg2+","+_bg3+","+_filter+")";
		
		//随机边框颜色
		var _random=Math.random()*10;
		var _str=_random.toString(16).slice(3,9);
		var _color="#"+_str;
		
		//改变div出现的方向:4个象限
		var xy=Math.floor(Math.random()*4);
		if(xy==0){
			x0=-x0;
			y0=-y0;
		}else if(xy=1){
			y0=-y0;
		}else if(xy=2){
			x0=-x0;
		}else{
			
		}

		//生成div
		var div="<div></div>";
		
		//div样式
		$(div).css({ "left":x+"px","top":y+"px","background":_rgba,"border":"1px solid"+_color}).appendTo("body").animate({"width":50,"height":50,"left":x+x0,"top":y+y0},500).animate({"width":0,"height":0},1000,function(){
			$(this).fadeToggle().remove();	//动画后消失
		});	
		
			
	})
})
</script>
</body>
</html>
