<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{ margin:0px; padding:0px;}
</style>
<script type="text/javascript">
function Box(config){
	this.width = config.width || 300;
	this.height = config.height || 300;
	this.id = config.id;
	this.bg = config.bg;
	var element = document.createElement('div');
	var This = this;
	element.id = this.id;
	element.style.cssText += 'position:fixed; _position:absolute; width:' + this.width + 'px; height:' + this.height + 'px; background:' + this.bg + '; z-index:9999; display:' + (config.autoShow ? 'block' : 'none');
	document.body.insertBefore(element, document.body.firstChild); 	
	this.setPos();
	window.onresize = function(){
		This.setPos();
	}
}

Box.prototype = {
	getElem : function(){
		return document.getElementById(this.id);
	},
	setPos : function(){
		var element = this.getElem();
		element.style.left = (document.documentElement.clientWidth - this.width)/2 + 'px';
		element.style.top = (document.documentElement.clientHeight - this.height)/2 + 'px';
	},
	show : function(){
		this.getElem().style.display = 'block';	
	},
	hide : function(){
		this.getElem().style.display = 'none';	
	}	
}

window.onload = function(){
	var box = new Box({
		width : 600,
		height : 400,
		bg : '#000',
		id : 'pop1',
		autoShow : 'true'
	});
}

</script>
</head>

<body style="height:2000px;">
	
</body>
</html>
